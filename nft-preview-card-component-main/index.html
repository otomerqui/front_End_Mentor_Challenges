<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">  
  <title>NFT preview card component</title>  
</head>
<body>
  <div class="container">
    <!-- image section -->
    <div class="nft_image">
      <img src="./images/image-equilibrium.jpg" class="main_image">
      <div class="overlay"></div>         
      <img src="./images/icon-view.svg" class="view_icon">            
    </div>
    <!-- text section -->
    <div class="nft_text">
      <h1>Equilibrium #3429</h1>
      <p class="description blue">Our Equilibrium collection promotes balance and calm.</p>
      <div class="ethereum">
        <div class="info">
          <img class="icon" src="./images/icon-ethereum.svg">
          <span class="cyan">0.041 ETH</span>
        </div>
        <div class="info">
          <img class="icon" src="./images/icon-clock.svg">
          <span>3 days left</span>
        </div>       
      </div> 
      <div class="author">
        <img class="avatar_image" src="./images/image-avatar.png">
        <p class="creation"><span>Creation of</span><span class="hover">Jules Wyvern</span></p>
      </div>      
    </div>    
  </div>
  <footer>    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://otomerqui.github.io/portfolio/" target="_blank">Oto Mercado</a>.
    </div>    
  </footer>    
</body>
</html>
