<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Results summary component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="container-results">
        <div>
            <p>Your Result</p> 
        </div>
        <div class="results-circle">
          <h1>76</h1>
          <p>of 100</p>          
        </div>
        <div class="results-text">
          <h2>Great</h2>
          <p> You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="container-summary">
        <h2>Summary</h2>
        <div class="summary-box reaction">
          <div class="box-icon">
            <img src="./assets/images/icon-reaction.svg">
            <h3>Reaction</h3>
          </div>
          <div class="box-result">
            <p><span>80</span> / 100</p>
          </div>
        </div>
        <div class="summary-box memory">
          <div class="box-icon">
            <img src="./assets/images/icon-memory.svg">
            <h3>Memory</h3>
          </div> 
          <div class="box-result">         
            <p><span>92</span> / 100</p>
          </div>
        </div>
        <div class="summary-box verbal">
          <div class="box-icon">
            <img src="./assets/images/icon-verbal.svg">
            <h3>Verbal</h3>
          </div>
          <div class="box-result">
            <p><span>61</span> / 100</p>
          </div>
        </div>
        <div class="summary-box visual">
          <div class="box-icon">
            <img src="./assets/images/icon-visual.svg">
            <h3>Visual</h3>
          </div>
          <div class="box-result">
            <p><span>72</span> / 100</p>
          </div>
        </div>
        <button>
          Continue
        </button> 
      </div> 
    </div>
    </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://otomerqui.github.io/portfolio/" target="_blank">Otoniel Mercado.</a>
    </div>
  </footer> 
</body>
</html>
