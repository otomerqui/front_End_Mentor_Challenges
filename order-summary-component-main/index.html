<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">  
  <title>Order summary card</title>
</head>
<body>
  <main class="container">
    <div class="container_img">
      <img src="./images/illustration-hero.svg">
            
    </div>
    <div class="container_text">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="price_box">
        <div class="price_box_left">
          <img src="./images/icon-music.svg">
          <div class="price_plan">
            <h2>Annual Plan</h2>
            <p>$59.99/year<P>
          </div>      
        </div>
        <div class="price_box_right">
          <a href="#">Change</a>
        </div>        
      </div>
      <button class=" btn proceed">
        Proceed to Payment
      </button>
      <button class="btn cancel">
        Cancel Order
      </button>           
    </div>    
  </main>  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Oto Mercado</a>.
    </div>
  </footer>  
</body>
</html>
